<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>

		<title>AR Newspaper</title>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="main.js"></script>
		<script src="markerHander.js"></script>
		<script src="noAutoPlay.js"></script>

		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
	</head>

	<body style="margin: 0px; overflow: hidden">
		<a-scene
			id="scene"
			embedded
			vr-mode-ui="enabled: false"
			arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
		>
			<!-- Camera -->
			<a-entity camera></a-entity>
			<a-assets>
				<video
					id="modiji"
					src="assets/videoplayback.mp4"
					autoplay="false"
				></video>
				<video
					id="queen_elizabeth"
					src="assets/videoplayback (1).mp4"
					autoplay="false"
				></video>
			</a-assets>
			<a-marker
				id="marker:1"
				type="pattern"
				url="assets/pattern-modiji.patt"
				cursor="rayOrigin: mouse"
				marker-handler

			>
				<a-entity rotation="-90 0 0">
					<a-video
						id="vid1"
						noautoplay
						autoplay="false"
						src="#modiji"
						width="2"
						height="2"
						position="0 0 0"
					></a-video>
				</a-entity>
			</a-marker>
			<a-marker
				id="marker:2"
				type="pattern"
				url="assets/pattern-queen_elizabeth.patt"
				cursor="rayOrigin: mouse"
				marker-handler

			>
				<a-entity rotation="-90 0 0">
					<a-video
						id="vid2"
						autoplay="false"
						src="#queen_elizabeth"
						noautoplay
						width="2"
						height="2"
						position="0 0 0"
					></a-video>
				</a-entity>
			</a-marker>
		</a-scene>
		<!-- </a-marker> -->
	</body>
</html>
