<!DOCTYPE html>
<html>
    <head>
        <meta 
        name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

        <title>AR Newspaper</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

<body style="margin: 0px; overflow: hidden">
<a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth: 1280, sourceHeight: 960; displayHeight: 960; displayWidth: 1280; debugUiEnabled: false;">
<a-assets>
<img id="card6" src="assets/news - 1.jpg">
</a-assets>

    <a-marker type="pattern" url="assets/pattern-news - 1.patt">
        <a-plane src="#card6" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0">
        </a-plane>
</a-marker>
</body>
</html>
