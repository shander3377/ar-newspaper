<!DOCTYPE html>
<html>
    <head>
        <meta 
        name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

        <title>AR Newspaper</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures"></script> -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

<body style="margin: 0px; overflow: hidden">
	<a-scene
			id="scene"
			embedded
			vr-mode-ui="enabled: false"
			arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
			marker-handler
		>
       			<!-- Camera -->
			<a-entity camera></a-entity>
			<a-assets> 
				<a-asset-item
					src="assets/pattern-pizza.png"
					id="pizza-img"
				></a-asset-item>
    <video id="modiji" src="assets/Modi Ji ने Cheetah छोड़ा C (You2Audio.Com).mp4"></video>
			</a-assets> 
			<a-marker
				id="pizza-marker"
				type="pattern"
				url="assets/pattern-modiji.patt"
				cursor="rayOrigin: mouse"
				marker-handler>
		
				<a-plane position="1 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                    <a-plane position="1 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                        <a-plane
                            position="0 0.89 0.02"
                            width="1.49"
                            height="0.3"
                            rotation="0 0 0"
                            color="yellow"
                        >
                            <a-entity
                                position="0 0 0.1"
                                rotation="0 0 0"
                                text="value: Double cheese pizza; font: monoid; color: black; width: 1.8; height: 1; align: center;"
                            ></a-entity>
                        </a-plane>
                        <a-entity
                            position="0 0 0.1"
                            rotation="0 0 0"
                            text="value: Tomato Sauce \n Cheese \n Oliver Oil \n galapeno \n Paneer ; font: monoid; color: black; width: 2; align: center;"
                        ></a-entity>
                    </a-plane>
				</a-plane>
			</a-marker> 

<!-- </a-marker> -->
</body>
</html>
